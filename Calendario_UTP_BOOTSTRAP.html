<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário Interativo com Campanhas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #d0d0d0;
        }

        .campaign-utp {
            background-color: #1f0a9a;
            color: white;
        }

        .campaign-clubegiro {
            background-color: #4593d4;
            color: white;
        }

        .faded {
            color: #d3d3d3;
        }

        /* Ajuste do tamanho do calendário */
        #calendar {
            width: 95%;
            margin: 0 auto;
        }

        /* Garantir que as colunas tenham altura e largura iguais */
        .day-col {
            height: 80px;
            position: relative;
            padding: 0;
            margin: 0;
            border: 1px solid #ccc;
            overflow: hidden;
            box-sizing: border-box;
        }

        .day-number {
            position: absolute;
            top: 2px;
            right: 2px;
            font-weight: bold;
            font-size: 12px;
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 2px;
            border-radius: 3px;
        }

        .campaign-name {
            position: relative;
            font-size: 10px;
            text-align: left;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding-left: 5px;
            margin-top: 2px;
            color: white;
        }

        .comment-section {
            margin-top: 10px;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            width: 95%;
            margin: 10px auto 0 auto;
        }

        .campaign {
            margin-bottom: 10px;
        }

        /* Ajuste do tamanho da fonte na seção de detalhes */
        .campaign-box {
            font-size: 12px;
        }

        /* Remover espaçamento entre as colunas */
        .no-gutters [class*='col'] {
            padding-right: 0;
            padding-left: 0;
        }

        /* Ajustar margens das linhas */
        .no-gutters {
            margin-right: 0;
            margin-left: 0;
        }

        /* Remover margem e padding do card */
        .card {
            margin: 0;
            padding: 0;
        }

        /* Ajuste para centralizar o conteúdo */
        #main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Ajuste para o cabeçalho do calendário */
        .card-header {
            width: 100%;
            padding: 5px;
        }

        /* Ajuste para o título do mês */
        #monthLabel {
            margin-bottom: 10px;
            font-size: 18px;
        }

        /* Estilo para o tipo de campanha */
        .campaign-detail .tipo-campanha {
            font-style: italic;
        }

        /* Ajuste para o accordion */
        .accordion-button {
            font-size: 14px;
        }

        .accordion-item {
            border: none;
        }

        /* Cores mais claras para as campanhas */
        .campaign-box-utp {
            background-color: #d9d0f4;
            /* Tom mais claro da cor UTP */
        }

        .campaign-box-clubegiro {
            background-color: #d0e6f7;
            /* Tom mais claro da cor Clube Giro */
        }

        /* Ajustes para telas menores */
        @media (max-width: 768px) {
            .day-col {
                height: 60px;
            }

            .day-number {
                font-size: 10px;
            }

            .campaign-name {
                font-size: 8px;
                margin-top: 15px;
            }

            #monthLabel {
                font-size: 16px;
            }
        }
    </style>
</head>

                                <option value="Clube Giro">Clube Giro</option>

                        <div>

                    </div>

        // Função para converter a string de datas em um array de objetos Date
        function parseDates(dateStr) {
            let dates = [];
            if (dateStr && dateStr !== "Não aplicável") {
                // Primeiro, separar por "e" para múltiplas datas ou intervalos
                let dateParts = dateStr.split("e");
                dateParts.forEach(part => {
                    part = part.trim();
                    // Verificar se é um intervalo de datas com "à"
                    if (part.includes("à")) {
                        let rangeParts = part.split("à").map(p => p.trim());
                        if (rangeParts.length === 2) {
                            let startDate = parseSingleDate(rangeParts[0]);
                            let endDate = parseSingleDate(rangeParts[1]);
                            if (startDate && endDate) {
                                // Gerar todas as datas no intervalo
                                let currentDate = new Date(startDate);
                                while (currentDate <= endDate) {
                                    dates.push(new Date(currentDate));
                                    currentDate.setDate(currentDate.getDate() + 1);
                                }
                            }
                        }
                    } else {
                        // Tentar parsear como data única
                        let singleDate = parseSingleDate(part);
                        if (singleDate) {
                            dates.push(singleDate);
                        }
                    }
                });
            }
            return dates;
        }

        function parseSingleDate(dateStr) {
            const parts = dateStr.split('/');
            if (parts.length === 3) {
                const day = parseInt(parts[0]);
                const month = parseInt(parts[1]) - 1; // Meses em JavaScript começam em zero
                const year = parseInt(parts[2]);
                return new Date(year, month, day);
            }
            return null;
        }

        // Popula os dropdowns de mês e ano
        const monthSelect = document.getElementById("monthSelect");
        const yearSelect = document.getElementById("yearSelect");
        const brandSelect = document.getElementById("brandSelect");

        for (let i = 0; i < monthNames.length; i++) {
            const option = document.createElement("option");
            option.value = i;
            option.textContent = monthNames[i];
            monthSelect.appendChild(option);
        }

        for (let i = 2020; i <= 2030; i++) {
            const option = document.createElement("option");
            option.value = i;
            option.textContent = i;
            yearSelect.appendChild(option);
        }

        function updateCalendar() {
            const selectedMonth = parseInt(monthSelect.value);
            const selectedYear = parseInt(yearSelect.value);
            currentDate.setMonth(selectedMonth);
            currentDate.setFullYear(selectedYear);
            renderCalendar();
            renderComments(selectedMonth, selectedYear);
        }

        monthSelect.addEventListener("change", updateCalendar);
        yearSelect.addEventListener("change", updateCalendar);
        brandSelect.addEventListener("change", updateCalendar);

        function renderCalendar() {
            const monthLabel = document.getElementById("monthLabel");
            const daysContainer = document.getElementById("days");
            const month = currentDate.getMonth();
            const year = currentDate.getFullYear();

            // Atualiza o rótulo do mês
            monthLabel.textContent = `${monthNames[month]} ${year}`;

            // Atualiza os valores dos dropdowns
            monthSelect.value = month;
            yearSelect.value = year;

            // Limpa os dias anteriores
            daysContainer.innerHTML = '';

            // Primeiro dia do mês
            const firstDay = new Date(year, month, 1).getDay();

            // Dias no mês
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const selectedBrand = brandSelect.value;

            // Adiciona células vazias para os dias anteriores ao primeiro dia
            let row = document.createElement("div");
            row.className = "row no-gutters";
            for (let i = 0; i < firstDay; i++) {
                let emptyCol = document.createElement("div");
                emptyCol.className = "col day-col empty-col";
                row.appendChild(emptyCol);
            }

            // Adiciona os dias
            for (let day = 1; day <= daysInMonth; day++) {
                if (row.children.length === 7) {
                    daysContainer.appendChild(row);
                    row = document.createElement("div");
                    row.className = "row no-gutters";
                }

                let dayCol = document.createElement("div");
                dayCol.className = "col day-col";
                dayCol.style.position = "relative";

                // Conteúdo do dia
                dayCol.innerHTML = `<span class="day-number">${day}</span>`;

                // Destaca o dia atual
                const today = new Date();
                if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                    dayCol.classList.add("bg-warning");
                }

                // Verifica se há campanhas neste dia
                let campaignsOnDay = campaignsData.filter(campaign => {
                    if (selectedBrand === "all" || campaign.brand.includes(selectedBrand)) {
                        const campaignDates = parseDates(campaign.dataCampanha);
                        return campaignDates.some(campaignDate => campaignDate.getDate() === day && campaignDate.getMonth() === month && campaignDate.getFullYear() === year);
                    }
                    return false;
                });

                if (campaignsOnDay.length > 0) {
                    let brandsOnDay = [...new Set(campaignsOnDay.map(c => c.brand))];

                    if (brandsOnDay.length === 1) {
                        // Uma única marca
                        let brand = brandsOnDay[0];
                        let color = campaignsOnDay[0].color; // Todas as campanhas têm a mesma cor
                        dayCol.style.backgroundColor = color;
                        dayCol.style.color = "white";

                        // Abreviação da marca
                        let brandAbbr = brand.substring(0, 3).toUpperCase();

                        // Adiciona os nomes das campanhas com links
                        let campaignNamesHtml = campaignsOnDay.map(c => {
                            return `<div class="campaign-name">
                                <a href="#${c.id}" class="campaign-link" data-campaign-id="${c.id}" style="color: white; text-decoration: none;">(${brandAbbr}) ${c.name}</a>
                            </div>`;
                        }).join('');
                        dayCol.innerHTML += campaignNamesHtml;

                    } else if (brandsOnDay.length === 2) {
                        // Duas marcas diferentes
                        let brand1 = brandsOnDay[0];
                        let brand2 = brandsOnDay[1];

                        let color1 = campaignsOnDay.find(c => c.brand === brand1).color;
                        let color2 = campaignsOnDay.find(c => c.brand === brand2).color;

                        // Abreviações das marcas
                        let brandAbbr1 = brand1.substring(0, 3).toUpperCase();
                        let brandAbbr2 = brand2.substring(0, 3).toUpperCase();

                        // Cria dois elementos para dividir o quadrado horizontalmente
                        let topHalf = document.createElement("div");
                        topHalf.style.width = "100%";
                        topHalf.style.height = "50%";
                        topHalf.style.backgroundColor = color1;
                        topHalf.style.color = "white";
                        topHalf.style.boxSizing = "border-box";
                        topHalf.style.paddingLeft = "5px";
                        topHalf.style.position = "relative";

                        let bottomHalf = document.createElement("div");
                        bottomHalf.style.width = "100%";
                        bottomHalf.style.height = "50%";
                        bottomHalf.style.backgroundColor = color2;
                        bottomHalf.style.color = "white";
                        bottomHalf.style.boxSizing = "border-box";
                        bottomHalf.style.paddingLeft = "5px";
                        bottomHalf.style.position = "relative";

                        // Adiciona as campanhas da marca 1
                        let campaignsBrand1 = campaignsOnDay.filter(c => c.brand === brand1);
                        campaignsBrand1.forEach(c => {
                            let campaignNameDiv = document.createElement("div");
                            campaignNameDiv.className = "campaign-name";
                            campaignNameDiv.innerHTML = `<a href="#${c.id}" class="campaign-link" data-campaign-id="${c.id}" style="color: white; text-decoration: none;">(${brandAbbr1}) ${c.name}</a>`;
                            topHalf.appendChild(campaignNameDiv);
                        });

                        // Adiciona as campanhas da marca 2
                        let campaignsBrand2 = campaignsOnDay.filter(c => c.brand === brand2);
                        campaignsBrand2.forEach(c => {
                            let campaignNameDiv = document.createElement("div");
                            campaignNameDiv.className = "campaign-name";
                            campaignNameDiv.innerHTML = `<a href="#${c.id}" class="campaign-link" data-campaign-id="${c.id}" style="color: white; text-decoration: none;">(${brandAbbr2}) ${c.name}</a>`;
                            bottomHalf.appendChild(campaignNameDiv);
                        });

                        // Limpa o conteúdo do dia e adiciona as metades
                        dayCol.innerHTML = `<span class="day-number">${day}</span>`;
                        dayCol.appendChild(topHalf);
                        dayCol.appendChild(bottomHalf);
                    } else {
                        // Mais de duas marcas - pode ser tratado conforme necessário
                        dayCol.style.backgroundColor = "#555";
                        dayCol.style.color = "white";
                        dayCol.innerHTML += `<div class="campaign-name">Várias campanhas</div>`;
                    }
                }

                row.appendChild(dayCol);
            }

            // Completa a última semana com células vazias, se necessário
            while (row.children.length < 7) {
                let emptyCol = document.createElement("div");
                emptyCol.className = "col day-col empty-col";
                row.appendChild(emptyCol);
            }
            daysContainer.appendChild(row);

            // Adiciona eventos aos links das campanhas
            document.querySelectorAll('.campaign-link').forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault();
                    let campaignId = this.dataset.campaignId;
                    let campaignElement = document.getElementById(campaignId);

                    // Expande o item do accordion
                    let collapseElement = campaignElement.querySelector('.accordion-collapse');
                    let bsCollapse = new bootstrap.Collapse(collapseElement, {
                        toggle: false
                    });
                    bsCollapse.show();

                    // Rola até o elemento
                    campaignElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
                });
            });
        }

        function renderComments(month, year) {
            const campaignsList = document.getElementById("campaigns-list");
            campaignsList.innerHTML = ''; // Limpa as campanhas anteriores

            const selectedBrand = brandSelect.value;
            let campaignsToShow = campaignsData.filter(campaign => {
                // Verifica se a campanha é da marca selecionada ou se todas as marcas estão selecionadas
                if (selectedBrand === "all" || campaign.brand.includes(selectedBrand)) {
                    const campaignDates = parseDates(campaign.dataCampanha);
                    return campaignDates.some(campaignDate => campaignDate.getMonth() === month && campaignDate.getFullYear() === year);
                }
                return false;
            });

            // Ordena as campanhas por data
            campaignsToShow.sort((a, b) => {
                const datesA = parseDates(a.dataCampanha);
                const datesB = parseDates(b.dataCampanha);
                const dateA = datesA[0];
                const dateB = datesB[0];
                if (dateA && dateB) {
                    return dateA - dateB;
                } else {
                    return 0;
                }
            });

            // Se não houver campanhas no mês selecionado
            if (campaignsToShow.length === 0) {
                campaignsList.innerHTML = '<div class="text-center">Nenhuma campanha neste mês.</div>';
                return;
            }

            // Exibe as campanhas em um accordion
            campaignsToShow.forEach((campaign, index) => {
                const accordionItem = document.createElement('div');
                accordionItem.className = 'accordion-item';
                accordionItem.id = campaign.id;

                // Cor de fundo mais clara baseada na marca
                const lightColor = campaign.lightColor;

                accordionItem.innerHTML = `
                    <h2 class="accordion-header" id="heading-${campaign.id}">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-${campaign.id}" aria-expanded="false" aria-controls="collapse-${campaign.id}">
                            ${campaign.name}
                        </button>
                    </h2>
                    <div id="collapse-${campaign.id}" class="accordion-collapse collapse" aria-labelledby="heading-${campaign.id}" data-bs-parent="#campaigns-list">
                        <div class="accordion-body campaign-box" style="background-color: ${lightColor};">
                            <strong>Data da Campanha:</strong> ${campaign.dataCampanha}<br>
                            <strong>Desconto:</strong> ${campaign.discount}<br>
                            <strong>Rotas:</strong> ${campaign.routes}<br>
                            <strong>Período de vendas:</strong> ${campaign.salesPeriod}<br>
                            <strong>Período de viagens:</strong> ${campaign.travelPeriod}<br>
                            <strong>Nome do cupom:</strong> ${campaign.coupon}<br>
                            <strong>Marca:</strong> ${campaign.brand}<br>
                            ${campaign.type ? `<strong>Tipo de campanha:</strong> ${campaign.type}<br>` : ''}
                            <strong>Peculiaridade:</strong> ${campaign.peculiarity}<br>
                            <strong>Receita:</strong> ${campaign.revenue}<br>
                            <strong>Agência:</strong> ${campaign.agency}<br>
                            <strong>KPIS CRM:</strong> ${campaign.kpis}
                        </div>
                    </div>
                `;

                campaignsList.appendChild(accordionItem);
            });
        }

        document.getElementById("prev").addEventListener("click", () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
            renderComments(currentDate.getMonth(), currentDate.getFullYear());
        });

        document.getElementById("next").addEventListener("click", () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
            renderComments(currentDate.getMonth(), currentDate.getFullYear());
        });

        // Inicializa o calendário
        renderCalendar();
        renderComments(currentDate.getMonth(), currentDate.getFullYear());
    </script>
</body>

</html>
